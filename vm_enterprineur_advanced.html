
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VM Enterprineur â€“ Premium Store</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; font-size: 26px; font-weight: bold; }

    /* Navbar */
    nav { display: flex; justify-content: space-around; background: #222; padding: 12px 0; position: sticky; top: 0; z-index: 10; }
    nav a { color: white; text-decoration: none; font-size: 16px; }

    .container { padding: 20px; }
    .section-title { font-size: 22px; margin-bottom: 10px; font-weight: bold; }

    /* Slider */
    .hero-slider {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }
    .hero-slide-box {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }
    .hero-slide-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h4 { margin: 5px 0; }
    .price { color: green; font-weight: bold; margin-bottom: 5px; }
    .button { background: #111; color: white; padding: 8px; width: 100%; border: none; border-radius: 5px; margin-top: 5px; cursor: pointer; }

    /* Cart Panel */
    #cartPanel {
      position: fixed;
      top: 0; right: -100%;
      width: 75%;
      height: 100%;
      background: white;
      padding: 20px;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 20;
    }
    #cartItems { margin-top: 20px; }
    .cart-item { border-bottom: 1px solid #ddd; padding: 10px 0; }

    footer { background: #111; color: white; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>

<header>VM Enterprineur</header>

<nav>
  <a href="#home">Home</a>
  <a href="#products">Products</a>
  <a onclick="openCart()" style="color: yellow;">Cart ðŸ›’</a>
</nav>

<div class="container">

  <!-- SLIDER -->
  <div id="home">
    <div class="hero-slider">
      <div class="hero-slide-box" id="heroSlides">
        <img src="https://drive.google.com/uc?export=view&id=1pliVDQLtZF_G8fpNbwOt73mvkFrXvyUT">
        <img src="https://drive.google.com/uc?export=view&id=1dv2BuhtbJS3R3K6o0mmpCQYpsNgJS97J">
        <img src="https://drive.google.com/uc?export=view&id=1dzhRNJbKiTjwIR0Lc1OIv5vKof_0aA1w">
      </div>
    </div>
  </div>

  <!-- PRODUCTS -->
  <section id="products">
    <div class="section-title">Our Products</div>

    <div class="product-grid">

      <div class="product-card">
        <img src="https://drive.google.com/uc?export=view&id=1pliVDQLtZF_G8fpNbwOt73mvkFrXvyUT">
        <h4>Crystal Moon Lamp</h4>
        <p class="price">â‚¹299</p>
        <button class="button" onclick="addToCart('Crystal Moon Lamp', 299)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://drive.google.com/uc?export=view&id=1dv2BuhtbJS3R3K6o0mmpCQYpsNgJS97J">
        <h4>Crystal Glow Orb</h4>
        <p class="price">â‚¹299</p>
        <button class="button" onclick="addToCart('Crystal Glow Orb', 299)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://drive.google.com/uc?export=view&id=1dzhRNJbKiTjwIR0Lc1OIv5vKof_0aA1w">
        <h4>Galaxy Crystal Sphere</h4>
        <p class="price">â‚¹299</p>
        <button class="button" onclick="addToCart('Galaxy Crystal Sphere', 299)">Add to Cart</button>
      </div>

    </div>
  </section>
</div>

<!-- CART PANEL -->
<div id="cartPanel">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button onclick="closeCart()" class="button" style="background:red;">Close</button>
</div>

<footer>
  Â© 2025 VM Enterprineur â€“ All Rights Reserved
</footer>

<script>
  /* HERO SLIDER */
  let heroIndex = 0;
  setInterval(() => {
    heroIndex = (heroIndex + 1) % 3;
    document.getElementById("heroSlides").style.transform = `translateX(-${heroIndex * 100}%)`;
  }, 3000);

  /* CART SYSTEM */
  let cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    alert(name + " added to cart!");
    updateCart();
  }

  function openCart() {
    document.getElementById("cartPanel").style.right = "0";
  }

  function closeCart() {
    document.getElementById("cartPanel").style.right = "-100%";
  }

  function updateCart() {
    let html = "";
    cart.forEach((item, i) => {
      html += `<div class='cart-item'>
                 <strong>${item.name}</strong><br>
                 â‚¹${item.price}
               </div>`;
    });
    document.getElementById("cartItems").innerHTML = html;
  }
</script>

</body>
</html>
